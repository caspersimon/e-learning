name: Deploy to Reflex Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Reflex
        run: reflex login --token ${{ secrets.REFLEX_API_TOKEN }}

      - name: Deploy to Reflex Hosting
        run: reflex deploy --no-interactive -k elearning -r lhr
